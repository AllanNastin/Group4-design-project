name: Test and Build Frontend

on:
  push:
    branches:
      - "**"
  # pull_request:
  #   branches:
  #     - main

jobs:

  test:
    name: 🧪 Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🧐 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: |
          cd frontend
          npm install

      - name: 🏃 Run Jest Tests (App & setupTests)
        run: |
          cd frontend
          npm test -- --ci --coverage src/App.test.js src/setupTests.test.js  # test

  build-and-deploy:
    needs: test
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ check code
        uses: actions/checkout@v3

      - name: 🔑 log into Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner  }}
          password: ${{ secrets.TOKEN }}

      - name: 🏗️ create frontend Docker image
        run: |
          docker build --no-cache -t ghcr.io/allannastin/frontend-app:latest ./frontend

      - name: 🚀 push Docker image to Docker Hub
        run: |
          docker push ghcr.io/allannastin/frontend-app:latest




