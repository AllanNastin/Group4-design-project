name: Test and Build Frontend

on:
  push:
    branches:
      - "**"
  # pull_request:
  #   branches:
  #     - main

jobs:

  test:
    name: ğŸ§ª Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸƒ Run Jest Tests (App & setupTests)
        run: |
          cd frontend
          npm test -- --ci --coverage src/App.test.js src/setupTests.test.js  # test

  build-and-deploy:
    needs: test
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ check code
        uses: actions/checkout@v3

      - name: ğŸ”‘ log into Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner  }}
          password: ${{ secrets.TOKEN }}

      - name: ğŸ—ï¸ create frontend Docker image
        run: |
          docker build --no-cache -t ghcr.io/allannastin/frontend-app:latest ./frontend

      - name: ğŸš€ push Docker image to Docker Hub
        run: |
          docker push ghcr.io/allannastin/frontend-app:latest




