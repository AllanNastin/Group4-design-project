name: Build Frontend

on:
  push:
    branches:
      - CI-CD  # when main has merge/push will auto deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ check code
        uses: actions/checkout@v3

      - name: 🔑 log into Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner  }}
          password: ${{ secrets.TOKEN }}

      - name: 🏗️ create frontend Docker image
        run: |
          docker build -t ghcr.io/AllanNastin/${{ github.repository_owner }}/frontend-app:latest ./frontend

      - name: 🚀 push Docker image to Docker Hub
        run: |
          docker push ghcr.io/AllanNastin/${{ github.repository_owner }}/frontend-app:latest




